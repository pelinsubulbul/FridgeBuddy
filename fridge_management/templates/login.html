<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fridge Management Home</title>
</head>
<body>
    <h1>Welcome to Fridge Management</h1>
    <h2>Please log in:</h2>
    <form method="POST">
        {{ form.csrf_token }}
        <div>
            {{ form.email.label }}
            {{ form.email(size=30) }}
        </div>
        <div>
            {{ form.password.label }}
            {{ form.password(size=30) }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
</body>
</html>
